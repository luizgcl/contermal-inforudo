<section class="top-space">
  <header
    class="d-flex flex-row justify-content-start mb-5"
  >
    <button
      type="button"
      class="button button-primary border-0"
      (click)="backPage()"
      >
      <i class="bi bi-arrow-bar-left"></i>
      Voltar
    </button>
  </header>
  <h1 class="text-center">
    {{ post.title }}
  </h1>
  <article class="d-flex flex-column gap-2 justify-content-center align-items-start">
    <span
      class="">
      Publicado por
    </span>
    <div
      class="d-flex flex-row gap-2 align-items-center"
    >
      <img
        [src]="post.authorImage"
        class="rounded-3"
        width="64"
      />
      <b>{{ post.author }}</b>
    </div>
  </article>
  <p class="top-space text-center" #content></p>
</section>
