<article
  class="d-flex flex-column align-content-between gap-1 p-3 card"
>
  <span
    class="d-flex flex-column gap-2 card-content">
    <h3 class="card-content-header">{{ post.title }}</h3>
    <p
      class="d-flex flex-wrap mx-1 card-content-body"
    >
      {{ description }}
    </p>
    <span>Por <b>{{ post.author }}</b></span>
  </span>
  <footer
    class="d-flex flex-row justify-content-between align-items-center"
  >
    <span>
      <i class="bi bi-hand-thumbs-up"></i> {{ post.likes }}
      <i class="bi bi-eye"></i> {{ post.views }}
    </span>
    <a
      class="button button-primary"
      [routerLink]="['/posts/' + post.id]"
    >
      Continue lendo...
    </a>
  </footer>
</article>
